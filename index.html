<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>クリスマスサンタゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- タイトル画面 -->
        <div id="titleScreen">
            <img src="assets/title.png" alt="タイトル" id="titleImage">
            <button id="startButton">スタート</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="gameScreen" style="display: none;">
            <canvas id="gameCanvas"></canvas>

            <!-- ゲームキャラクター（GIFアニメーション用） -->
            <div id="gameCharacters"></div>

            <!-- UI ボタン -->
            <div id="uiButtons">
                <div id="lifeDisplay">
                    <span class="heart">❤</span>
                    <span class="heart">❤</span>
                    <span class="heart">❤</span>
                </div>
                <div id="controlButtons">
                    <button id="bgmButton" class="ui-btn">🔊</button>
                    <button id="pauseButton" class="ui-btn">⏸</button>
                </div>
            </div>

            <!-- スマホ用タッチコントロール -->
            <div id="touchControls">
                <div id="touchLeft" class="touch-area"></div>
                <div id="touchRight" class="touch-area"></div>
                <button id="jumpButton">JUMP</button>
                <button id="deliverButton">配達 (E)</button>
            </div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen" style="display: none;">
            <h1>ゲームオーバー</h1>
            <button id="retryButton">リトライ</button>
        </div>

        <!-- ゲームクリア画面 -->
        <div id="clearScreen" style="display: none;">
            <img src="assets/clear.png" alt="クリア" id="clearImage">
            <h1>クリスマスプレゼントの配達完了！<br>ゲームクリアおめでとう</h1>
            <p id="deliveryCountDisplay">配達したプレゼント: <span id="deliveryCount">10個 / 10個</span></p>
            <button id="restartButton">もう一度遊ぶ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
