<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>クリスマスサンタゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- タイトル画面 -->
        <div id="titleScreen">
            <img src="assets/title.png" alt="タイトル" id="titleImage">
            <button id="startButton">スタート</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="gameScreen" style="display: none;">
            <canvas id="gameCanvas"></canvas>

            <!-- ゲームキャラクター（GIFアニメーション用） -->
            <div id="gameCharacters"></div>

            <!-- UI ボタン -->
            <div id="uiButtons">
                <div id="lifeDisplay">
                    <span class="heart">❤</span>
                    <span class="heart">❤</span>
                    <span class="heart">❤</span>
                </div>
                <div id="controlButtons">
                    <button id="bgmButton" class="ui-btn">🔊</button>
                    <button id="pauseButton" class="ui-btn">⏸</button>
                </div>
            </div>

            <!-- スマホ用タッチコントロール -->
            <div id="touchControls">
                <div class="left-controls">
                    <button id="leftButton" class="direction-btn">←</button>
                    <button id="deliverButton" class="action-btn">配達</button>
                </div>
                <div class="right-controls">
                    <button id="jumpButton" class="action-btn">ジャンプ</button>
                    <button id="rightButton" class="direction-btn">→</button>
                </div>
            </div>

            <!-- PC用操作説明（ゲーム画面の下） -->
            <div id="controlsInfo">
                <div class="controls-content">
                    <p><kbd>←</kbd> <kbd>→</kbd> 移動</p>
                    <p><kbd>SPACE</kbd> ジャンプ（二段ジャンプ可能）</p>
                    <p><kbd>E</kbd> または <kbd>ENTER</kbd> プレゼント配達</p>
                </div>
            </div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen" style="display: none;">
            <h1>ゲームオーバー</h1>
            <button id="retryButton">リトライ</button>
        </div>

        <!-- ゲームクリア画面 -->
        <div id="clearScreen" style="display: none;">
            <img src="assets/clear.png" alt="クリア" id="clearImage">
            <h1>クリスマスプレゼントの<br>配達完了！<br>ゲームクリアおめでとう</h1>
            <p id="deliveryCountDisplay">配達したプレゼント: <span id="deliveryCount">10個 / 10個</span></p>
            <button id="restartButton">もう一度遊ぶ</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
